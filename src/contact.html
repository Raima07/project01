<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - GreenGarden</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 font-sans">

  <header class="bg-green-600 text-white p-6">
    <div class="flex justify-between items-center mb-2">
      <div>
        <h1 class="text-3xl font-bold">GreenGarden</h1>
        <p class="text-sm">Let's grow something beautiful together</p>
      </div>
      <nav>
        <ul class="flex space-x-4 text-white text-sm md:text-base">
          <li><a href="index.html" class="hover:underline">Home</a></li>
          <li><a href="about.html" class="hover:underline">About Us</a></li>
          <li><a href="service.html" class="hover:underline">Services</a></li>
          <li><a href="contact.html" class="hover:underline">Contact Us</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="p-8 max-w-3xl mx-auto">
    <h2 class="text-2xl font-semibold text-green-700 mb-4">Contact Us</h2>
    <p class="mb-6 text-gray-700">Have any questions or want to talk about gardening? Drop us a message!</p>

    <form id="contactForm" class="bg-white shadow-md rounded-lg p-6 space-y-4">
      <div>
        <label for="name" class="block text-gray-700 font-medium">Name</label>
        <input type="text" id="name" name="name" required class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-400"/>
      </div>
      <div>
        <label for="email" class="block text-gray-700 font-medium">Email</label>
        <input type="email" id="email" name="email" required class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-400"/>
      </div>
      <div>
        <label for="message" class="block text-gray-700 font-medium">Message</label>
        <textarea id="message" name="message" rows="4" required class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-400"></textarea>
      </div>
      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition duration-300">Send Message</button>
    </form>

    <div id="successMessage" class="hidden mt-4 text-green-700 font-semibold">
      Thank you for your message! We'll get back to you soon.
    </div>
  </main>

  <footer class="bg-green-100 text-center p-4 mt-8 text-gray-600">
    &copy; 2025 GreenGarden. All rights reserved.
  </footer>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent actual form submission
      // Here you can add AJAX call or validation
      document.getElementById("successMessage").classList.remove("hidden");
      this.reset(); // Clear the form
    });
  </script>

</body>
</html>
